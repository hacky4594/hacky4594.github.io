  <html>
   <head>
    <title>Game for toddlers</title>
    <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
.grid-container {
  display: grid;
  gap: 10px;
  grid-template-columns: auto auto auto;
  background-color: #2196F3;
  padding: 10px;
}

.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid rgba(0, 0, 0, 0.8);
  font-size: 30px;
  text-align: center;
}
.grid-item img{
  width: 100%;
  height: 100%;
}
#audio_div{
  display:none;
}

  </style>
  </head>
    <body>

      <div id="audio_div"></div>

<div id="container" class="grid-container">
  </div>

  <script type="text/javascript">

    function shuffle(sourceArray) {
    for (var i = 0; i < sourceArray.length - 1; i++) {
        var j = i + Math.floor(Math.random() * (sourceArray.length - i));

        var temp = sourceArray[j];
        sourceArray[j] = sourceArray[i];
        sourceArray[i] = temp;
    }
    return sourceArray;
    }

    function play(name){
      document.getElementById(name).play();
    }
    
    let text =  '[{"name":"apple","image":"https://img.freepik.com/premium-photo/red-apple-with-green-leaf-isolated-white_80510-518.jpg","sound":"/audio.wav"},'+
                '{"name":"banana","image":"https://upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Banana-Single.jpg/800px-Banana-Single.jpg","sound":"/audio.wav"},'+
                '{"name":"doreamon","image":"https://cdn.dribbble.com/users/5296693/screenshots/14534546/media/2c6f3b3367c10e46124a0b052b991ddd.jpg?compress=1&resize=400x300","sound":"/audio.wav"},'+
                '{"name":"peacock","image":"https://media.istockphoto.com/id/474468639/photo/peafowl.jpg?s=612x612&w=0&k=20&c=mY1RF-utXh6gL1hnm2ULLxeRFLRfKXHQRyKMa1RwaHI=","sound":"/audio.wav"},'+
                '{"name":"cat","image":"https://thumbs.dreamstime.com/b/cute-cat-white-background-lovely-pet-cute-cat-white-background-124435681.jpg","sound":"/audio.wav"},'+
                '{"name":"dog","image":"https://static.vecteezy.com/system/resources/previews/010/824/982/original/brown-dog-sitting-on-a-white-background-free-photo.jpg","sound":"/audio.wav"}'+
                 ']';
    pics = JSON.parse(text);
    pics = shuffle(pics);

    container = document.getElementById("container");
    audio_div = document.getElementById("audio_div");

    for(i=0;i<pics.length;i++){
      container.innerHTML+='<div class="grid-item"><img onclick="play(\''+pics[i].name+'\')" src="'+pics[i].image+'"></div>';
      audio_div.innerHTML+='<audio id="'+pics[i].name+'"><source src="https://hacky4594.github.io/'+pics[i].name+'.ogg" type="audio/ogg"></audio>';
    }

  </script>
    </body>
  </html>
