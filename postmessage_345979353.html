<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Parent Window</title>
</head>
<body>

    <h1>Parent Window</h1>
    <p>Send Message: <button onclick="sendMsg();" id="message_button">Hi there iframe</button></p>
    <p>Got Message:</p>
    <div id="results"></div>
    <br/>

    <script>
        // addEventListener support for IE8
        window.addEventListener(
          "message",
          function (event) {
            alert(event.data);
          },
          false);        
        var iframeSource = null;
        function sendMsg(){
            iframeSource = window.open('/child.html');
        }
        // Listen to message from child window
    </script>
</body>
</html>
